<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Batch Email Provider Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <!-- <link rel="stylesheet" href="static/css/style.css"> -->
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Batch Email
            <!-- <img class="nav-ufo" src="static/images/ufo.svg"> -->
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Choose your provider</h1>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="state">Choose a state</label>
                        <select name="state" id="state">
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="Alabama">Alabama</option>
                          </select>
                      </li>
                      <li class="filter list-group-item">
                        <label for="city">Choose a city</label>
                        <input class="form-control" id="city" type="text" placeholder="San Diego">
                      </li>
                      <li class="filter list-group-item">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                          </select>
                      </li>
                      <li class="filter list-group-item">
                        <label for="speciality1">Choose a speciality</label>
                        <select name="speciality1" id="speciality1">
                            <option value="Depression">Depression</option>
                            <option value="Anxiety">Anxiety</option>
                            <option value="alcohol abuse">Alcohol Abuse</option>
                            <option value="Marital">Marital</option>
                          </select>
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                  <button id="clear-btn" type="button" class="btn btn-default">Clear Filters</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="prv-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Provider ID</th>
                  <th class="table-head">Provider name</th>
                  <th class="table-head">Servicing address</th>
                  <th class="table-head">Email</th>
                  <!-- <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th> -->
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom"></span>
    </footer>
  </div>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
